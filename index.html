<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Video</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-family: system-ui, sans-serif;
      background: #0f172a;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #22c55e;
      color: #000;
    }
    button.secondary {
      background: #38bdf8;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<button id="generate">Generate Video</button>
<button id="tag" class="secondary">Generate Tags</button>
<button id="batch" class="secondary">Batch Tag Videos</button>

<script>
  const generateBtn = document.getElementById("generate");
  const tagBtn = document.getElementById("tag");
  const batchBtn = document.getElementById("batch");

  // ===== VIDEO GENERATION =====
  generateBtn.onclick = async () => {
    generateBtn.disabled = true;
    generateBtn.innerText = "Generating...";

    try {
      const res = await fetch(
        "https://video-orchestrator-api.onrender.com/start",
        { method: "POST" }
      );

      if (!res.ok) throw new Error("Request failed");
      generateBtn.innerText = "Queued ✅";
    } catch (e) {
      generateBtn.innerText = "Error ❌";
      generateBtn.disabled = false;
    }
  };

  // ===== SINGLE TAG GENERATION =====
  tagBtn.onclick = async () => {
    tagBtn.disabled = true;
    tagBtn.innerText = "Tagging...";

    try {
      const res = await fetch(
        "https://video-tagging-ygw4.onrender.com/webhook",
        { method: "POST" }
      );

      if (!res.ok) throw new Error("Request failed");
      tagBtn.innerText = "Queued ✅";
    } catch (e) {
      tagBtn.innerText = "Error ❌";
      tagBtn.disabled = false;
    }
  };

  // ===== BATCH TAG GENERATION =====
  batchBtn.onclick = async () => {
    batchBtn.disabled = true;
    batchBtn.innerText = "Batch tagging...";

    try {
      const res = await fetch(
        "https://video-tagging-batch.onrender.com/webhook",
        { method: "POST" }
      );

      if (!res.ok) throw new Error("Request failed");
      batchBtn.innerText = "Queued ✅";
    } catch (e) {
      batchBtn.innerText = "Error ❌";
      batchBtn.disabled = false;
    }
  };
</script>

</body>
</html>
